
{% extends 'profile.html' %}

{% load static %}

{% block title %}
	Contact Us
{% endblock %}

{% block content %}

	<div class="jumbotron">
	<h1 class="display-4">Contact Us</h1>
	<form class="form-group mx-auto" method="post">
		{% csrf_token %}
		<table class="lead table table-borderless">
			<tr>
				<td>
					<label class="common-label" for="phone">Phone</label>
				</td>
				<td>
					<input type="tel" name="phone" class="common-detail" value="{{contacts.phone}}" {% if not user.is_superuser %}readonly{% endif %}>
				</td>
			</tr>
			<tr>
				<td>
					<label class="common-label" for="email">Email</label>
				</td>
				<td>
					<input type="email" name="email" class="common-detail" value="{{contacts.email}}" {% if not user.is_superuser %}readonly{% endif %}>
				</td>
			</tr>
			<tr>
				<td>
					<label class="common-label" for="address">Address</label>
				</td>
				<td>
					<textarea class="common-detail" name="address" rows="8" {% if not user.is_superuser %}readonly{% endif %}>{{contacts.address}}</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
				{% if user.is_superuser %}
					<input type="submit" class="btn btn-success btn-block" value="Update">
				{% endif %}
				</td>			
			</tr>
		</table>
	</form>
	</div>

{% endblock %}
